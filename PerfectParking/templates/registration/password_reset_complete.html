{% extends 'master.html' %}

{% block title %}Password Reset Complete - PerfectParking{% endblock %}

{% block main %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-sm border-0 rounded-3">
      <div class="card-body p-4 p-sm-5">
        <div class="text-center mb-4">
          <i class="fas fa-check-circle fa-3x mb-3" style="color: var(--primary-color);"></i>
          <h2 class="fw-bold mb-3">Password Reset Complete</h2>
          <p class="text-muted">Your password has been updated successfully</p>
        </div>
        
        <div class="d-grid mb-3">
          <a href="{% url 'login' %}" class="btn btn-primary py-2">
            <i class="fas fa-sign-in-alt me-2"></i> Log in
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
