{% extends 'master.html' %}

{% block title %}Reset Email Sent - PerfectParking{% endblock %}

{% block main %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-sm border-0 rounded-3">
      <div class="card-body p-4 p-sm-5">
        <div class="text-center mb-4">
          <i class="fas fa-paper-plane fa-3x mb-3" style="color: var(--primary-color);"></i>
          <h2 class="fw-bold mb-3">Email Sent</h2>
          <p class="text-muted">We've emailed you instructions for resetting your password. If you don't receive an email, please check your spam folder.</p>
        </div>
        
        <div class="text-center mt-4">
          <p class="text-muted"> 
            <a href="{% url 'login' %}" class="text-decoration-none fw-bold">
              Return to sign in
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
