{% extends 'master.html' %}

{% block title %}Reset Password - PerfectParking{% endblock %}

{% block main %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-sm border-0 rounded-3">
      <div class="card-body p-4 p-sm-5">
        <div class="text-center mb-4">
          <i class="fas fa-key fa-3x mb-3" style="color: var(--primary-color);"></i>
          <h2 class="fw-bold mb-3">Reset Password</h2>
          <p class="text-muted">Enter your email to reset your password</p>
        </div>

        <form method="post" class="needs-validation" novalidate>
          {% csrf_token %}
          
          <div class="mb-3">
            <label for="id_email" class="form-label">
              <i class="fas fa-envelope me-1"></i> Email
            </label>
            <input type="email" 
                   class="form-control py-2" 
                   id="id_email" 
                   name="email" 
                   required
                   placeholder="Enter your email">
            <div class="invalid-feedback">
              Please enter a valid email address.
            </div>
          </div>
          
          <div class="d-grid mb-3">
            <button class="btn btn-primary py-2" type="submit">
              <i class="fas fa-paper-plane me-2"></i> Send Reset Link
            </button>
          </div>
        </form>
        
        <div class="text-center mt-4">
          <p class="text-muted">Remember your password? 
            <a href="{% url 'login' %}" class="text-decoration-none fw-bold">
              Sign in
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
